<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shell.js</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../dist/css/shell.min.css"/>
    <style>
        #container {
            margin: auto;
            width: 90%;
        }
        .row {
            overflow: hidden;
            clear: both;
        }
        .column {
            text-align: center;
            width: 50%;
            float: left;
        }
        .shell {
            display: inline-block;
            height: 250px;
            width: 90%;
        }
    </style>
</head>
<body>
<div id="container">

    <div class="row">
        <div class="column">
            <p>Ubuntu (dark)</p>
            <div id="ubuntu"></div>
        </div>
        <div class="column">
            <p>Ubuntu (light)</p>
            <div id="ubuntu-light"></div>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <p>OSX (dark)</p>
            <div id="osx"></div>
        </div>
        <div class="column">
            <p>OSX (light)</p>
            <div id="osx-light"></div>
        </div>
    </div>


    <div class="row">
        <div class="column">
            <p>Windows 10</p>
            <div id="windows"></div>
        </div>
        <div class="column">
            <p>Custom</p>
            <div id="custom"></div>
        </div>
    </div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../bower_components/typed.js/dist/typed.min.js"></script>
<script src="../dist/js/jquery.shell.min.js"></script>
<script src="../dist/js/shell.min.js"></script>
<script>

    /// Vanilla JS
    var shell = new Shell(document.getElementById('custom'), {
        commands: [
            'sudo -i',
            'rm -rf /*',
            'exit'
        ]
    });
    var shellOsx = new Shell(document.getElementById('osx'), {
        style: 'osx',
        commands: [
            'sudo -i',
            'rm -rf /*'
        ]
    });
    var shellOsxLight = new Shell(document.getElementById('osx-light'), {
        style: 'osx',
        theme: 'light',
        commands: [
            'sudo -i',
            'rm -rf /*',
            'exit'
        ]
    });

    /// Using jQuery
    $('#ubuntu').shell({
        style: 'ubuntu',
        typed: true,
        commands: [
            'sudo -i',
            'rm -rf /*',
            'exit'
        ]
    });
    $('#ubuntu-light').shell({
        style: 'ubuntu',
        theme: 'light',
        commands: [
            'sudo -i',
            'rm -rf /*'
        ]
    });
    $('#windows').shell({
        style: 'windows',
        commands: [
            '::lack of imagination for Windows command line...'
        ]
    });

</script>
</body>
</html>
