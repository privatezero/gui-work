<html>
<link rel="stylesheet" href="css/main.css" />
<body>
    <p>Select Sample Rate</p>
    <form>
        <input type="radio" name="samplerate" value="44.1 kHz">44.1 kHz<br>
        <input type="radio" name="samplerate" value="48 kHz">48 kHz<br>
        <input type="radio" name="samplerate" value="96 kHz">96 kHz
    </form>

    <p>Select Bit Depth</p>
    <form>
        <input type="radio" name="bitdepth" value="16 bit">16 bit<br>
        <input type="radio" name="bitdepth" value="24 bit">24 bit
    </form>

    <p>Select Input Channel(s)</p>
    <form>
        <input type="radio" name="channels" value="1">1<br>
        <input type="radio" name="channels" value="2">2<br>
        <input type="radio" name="channels" value="1 and 2">1 and 2
    </form>
    <script src="js/index.js"></script>
    </body>
</html>
