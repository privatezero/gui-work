<html>
<link rel="stylesheet" href="css/main.css" />
<body>
    <img class="logo" src="img/audiorecorder_play_small.gif">
    <form id="settings"> 
        <div class="sampleRate">
            <h2>Sample Rate</h2>
            <input type="radio" name="samplerate" value="44100"><label for="samplerate">44.1 kHz</label>
            <input type="radio" name="samplerate" value="48000"><label for="samplerate">48 kHz</label>
            <input type="radio" name="samplerate" value="96000"><label for="samplerate">96 kHz</label>
        </div>
        <div class="bitDepth">
            <h2>Bit Depth</h2>
            <input type="radio" name="bitdepth" value="pcm_s16le"><label for="bitdepth">16 Bit</label>
            <input type="radio" name="bitdepth" value="pcm_s24le"><label for="bitdepth">24 Bit</label>
        </div>
        <div class="inputChannels">
            <h2>Input Channels</h2>
            <input type="radio" name="channels" value="1"><label for="channels">1</label>
            <input type="radio" name="channels" value="2"><label for="channels">2</label>
            <input type="radio" name="channels" value="1 2"><label for="channels">1 & 2</label>
        </div>
        <div class="location">
            <button id="saveAs">Save as...</button><br/>
            <span id="saveAsValue"></span>
            <!-- <input type="file" webkitdirectory id="outputlocation" name="outputlocation">
            <input type="text" id="itemid" name="itemid"> -->
        </div>
    </form>
    <div class="buttons">
        <button id="saveSettings" class="button">Save Settings</button>
        <button id="preview" class="button">Preview</button>
        <button id="record" class="button">Record</button>
    </div>
    <script src="js/index.js"></script>
    </body>
</html>
