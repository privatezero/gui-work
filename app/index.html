<html>
<link rel="stylesheet" href="css/main.css" />
<body>
    <form id="settings"> 
        Sample Rate<br>
        <input type="radio" name="samplerate" value="44100">44.1 kHz<br>
        <input type="radio" name="samplerate" value="48000">48 kHz<br>
        <input type="radio" name="samplerate" value="96000">96 kHz<br>
        Bit Depth<br>
        <input type="radio" name="bitdepth" value="16 bit">16 bit<br>
        <input type="radio" name="bitdepth" value="24 bit">24 bit<br>
        Input Channels<br>
        <input type="radio" name="channels" value="1">1<br>
        <input type="radio" name="channels" value="2">2<br>
        <input type="radio" name="channels" value="1 2">1 and 2<br><br>
        Output Location<br>
        <input type="text" id="outputlocation" name="outputlocation"><br><br>
        Item ID<br>
        <input type="text" id="itemid" name="itemid"><br><br>
    </form>
    <button id="submit" class="button">Save Settings</button>
    <button id="preview" class="button">Preview</button>
    <button id="record" class="button">Record</button>
    <script src="js/index.js"></script>
    </body>
</html>
