<html>
<link rel="stylesheet" href="css/main.css" />
<body>
    <form id="settings"> 
        Sample Rate<br>
        <input type="radio" name="samplerate" value="44.1 kHz">44.1 kHz<br>
        <input type="radio" name="samplerate" value="48 kHz">48 kHz<br>
        <input type="radio" name="samplerate" value="96 kHz">96 kHz<br>
        Bit Depth<br>
        <input type="radio" name="bitdepth" value="16 bit">16 bit<br>
        <input type="radio" name="bitdepth" value="24 bit">24 bit<br>
        Input Channels<br>
        <input type="radio" name="channels" value="1">1<br>
        <input type="radio" name="channels" value="2">2<br>
        <input type="radio" name="channels" value="1 and 2">1 and 2<br>
    </form>
    <button id="submit" class="button">Save Settings</button>
    <script src="js/index.js"></script>
    </body>
</html>
